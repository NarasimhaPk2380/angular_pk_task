<div class="main-container">
  <div>
    <form [formGroup]="checkoutForm" class="">
      <mat-card-content>
        <mat-form-field class="">
          <input matInput placeholder="Your name" formControlName="name">
          <mat-error *ngIf="checkoutForm.get('name')?.dirty">
            <span *ngIf="checkoutForm.get('name')?.errors?.required">Name is required</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="">
          <input matInput placeholder="Your email" formControlName="email">
          <mat-error *ngIf="checkoutForm.get('email')?.dirty">
            <span *ngIf="checkoutForm.get('email')?.errors?.required">Email is required</span>
            <span *ngIf="checkoutForm.get('email')?.errors?.email">Email is invalid</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="">
          <input matInput placeholder="Your phone number" formControlName="phoneNumber">
          <mat-error *ngIf="checkoutForm.get('phoneNumber')?.dirty">
            <span *ngIf="checkoutForm.get('phoneNumber')?.errors?.required">Phone number is required</span>
            <span *ngIf="checkoutForm.get('phoneNumber')?.errors?.pattern">Phone number is invalid</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="">
          <textarea matInput placeholder="Your address" formControlName="address"></textarea>
          <mat-error *ngIf="checkoutForm.get('address')?.dirty">
            <span *ngIf="checkoutForm.get('address')?.errors?.required">Address is required</span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="checkoutForm?.invalid">Submit</button>
    </form>
  </div>
</div>
