<div class="book--details">
    <img class="book--details__image" [src]="bookDetailsJson?.volumeInfo?.imageLinks?.thumbnail">
    <div class="book--details__text">
        <ul>
            <li>
                <label for="rating">Rating</label>
                <button mat-icon-button color="accent" *ngFor="let ratingId of ratingArr;index as i">
                    <span class="material-icons">{{showIcon(i)}}</span>
                </button>
              </li>
            
            <li>
              <label for="publisher">Publisher</label>
               <p>{{bookDetailsJson?.volumeInfo?.publisher}}</p>
            </li>
            <li>
              <label for="city">Page Count</label>
             <p>{{bookDetailsJson?.volumeInfo?.pageCount}}</p>
            </li>
            <li>
                <label for="Language">Language</label>
                <p>{{bookDetailsJson?.volumeInfo?.language}}</p>
              </li>
              <li>
                <label for="description">Description</label>
                <p [innerHTML]="bookDetailsJson?.volumeInfo?.description"></p>
              </li>
              <li>
                <label for="description">Written By</label>
                <p [innerHTML]="bookDetailsJson?.volumeInfo?.authors?.toString()"></p>
              </li>
              <li>
                <button  mat-raised-button color="primary" (click)="addToCart()">Add to cart</button>&nbsp;
                <button  mat-raised-button color="primary" routerLink="/search/checkout">Buy</button>
              </li>
        </ul>
    </div>
  </div>
