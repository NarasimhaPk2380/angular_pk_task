<div class="main-container">
    <div class="empty--cart" *ngIf="!cartItemsList?.length">
        <p>Cart is empty, <a routerLink="search">Please go to search</a></p>
    </div>
    <div class="checkout--cart" *ngIf="cartItemsList?.length">
         <button mat-raised-button color="primary" routerLink="/search/checkout">Proceed to checkout</button>
    </div>
    <a2zcart-card [cardsList]="cartItemsList" showDelete='true' (getEventFromCard)="updateCartItems()"></a2zcart-card>
</div>
